<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View and Save Data to Firebase</title>
    <!-- Add Firebase SDKs from the CDN -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button id="loginButton">Login</button>

    <h2>Save Data</h2>
    <input type="text" id="cost" placeholder="Cost">
    <input type="text" id="ghgs" placeholder="GHGs">
    <input type="text" id="comfort" placeholder="Comfort">
    <input type="text" id="equipment" placeholder="Equipment">
    <button id="saveDataButton">Save Data</button>

    <h2>Load Data</h2>
    <button id="loadDataButton">Load Data</button>
    <div id="dataContainer"></div>

    <h2>Download CSV</h2>
    <button id="downloadCsvButton">Download CSV</button>

    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyATFx-WHCXHC2uA0FZZwIcPO7LAjRh8Wjg",
            authDomain: "energy-coaching-cbbc5.firebaseapp.com",
            databaseURL: "https://energy-coaching-cbbc5-default-rtdb.firebaseio.com",
            projectId: "energy-coaching-cbbc5",
            storageBucket: "energy-coaching-cbbc5.appspot.com",
            messagingSenderId: "85932482016",
            appId: "1:85932482016:web:9852865b84481d33f41f85",
            measurementId: "G-DWJ540T6WE"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const auth = firebase.auth();

        // Function to log in user
        function loginUser(email, password) {
            return auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    console.log("User signed in: ", userCredential.user);
                    alert("User signed in successfully");
                })
                .catch((error) => {
                    console.error("Error signing in: ", error);
                    alert("Error signing in: " + error.message);
                });
        }

        // Add event listener to the login button
        document.getElementById('loginButton').addEventListener('click', () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            loginUser(email, password);
        });

        // Function to save data
        function saveData(cost, ghgs, comfort, equipment) {
            const user = auth.currentUser;
            if (user) {
                const userId = user.uid;
                const data = {
                    cost: cost,
                    ghgs: ghgs,
                    comfort: comfort,
                    equipment: equipment
                };
                database.ref('data/' + userId).push(data)
                    .then(() => {
                        console.log("Data saved successfully");
                        alert("Data saved successfully");
                    })
                    .catch((error) => {
                        console.error("Error saving data: ", error);
                        alert("Error saving data: " + error.message);
                    });
            } else {
                alert("You need to be signed in to save data");
            }
        }

        // Add event listener to the save data button
        document.getElementById('saveDataButton').addEventListener('click', () => {
            const cost = document.getElementById('cost').value;
            const ghgs = document.getElementById('ghgs').value;
            const comfort = document.getElementById('comfort').value;
            const equipment = document.getElementById('equipment').value;
            saveData(cost, ghgs, comfort, equipment);
        });

        // Function to convert JSON to CSV
        function jsonToCsv(jsonData) {
            const csvRows = [];
            const headers = Object.keys(jsonData[0]);
            csvRows.push(headers.join(','));

            for (const row of jsonData) {
                const values = headers.map(header => {
                    const escape = ('' + row[header]).replace(/"/g, '\\"');
                    return `"${escape}"`;
                });
                csvRows.push(values.join(','));
            }

            return csvRows.join('\n');
        }

        // Function to download CSV
        function downloadCsv(csvContent, filename = 'data.csv') {
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);

            link.setAttribute('href', url);
            link.setAttribute('download', filename);
            link.style.visibility = 'hidden';

            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Add event listener to the load data button
        document.getElementById('loadDataButton').addEventListener('click', () => {
            const user = auth.currentUser;
            if (user) {
                database.ref('data/').once('value')
                    .then((snapshot) => {
                        const dataContainer = document.getElementById('dataContainer');
                        dataContainer.innerHTML = '';
                        snapshot.forEach((childSnapshot) => {
                            const userId = childSnapshot.key;
                            childSnapshot.forEach((dataSnapshot) => {
                                const data = dataSnapshot.val();
                                const dataElement = document.createElement('div');
                                dataElement.textContent = JSON.stringify({ userId: userId, ...data });
                                dataContainer.appendChild(dataElement);
                            });
                        });
                    })
                    .catch((error) => {
                        console.error("Error loading data: ", error);
                        alert("Error loading data: " + error.message);
                    });
            } else {
                alert("You need to be signed in to load the data");
            }
        });

        // Add event listener to the download CSV button
        document.getElementById('downloadCsvButton').addEventListener('click', () => {
            const user = auth.currentUser;
            if (user) {
                database.ref('data/').once('value')
                    .then((snapshot) => {
                        const data = [];
                        snapshot.forEach((childSnapshot) => {
                            const userId = childSnapshot.key;
                            childSnapshot.forEach((dataSnapshot) => {
                                data.push({ userId: userId, ...dataSnapshot.val() });
                            });
                        });
                        const csvContent = jsonToCsv(data);
                        downloadCsv(csvContent);
                    })
                    .catch((error) => {
                        console.error("Error downloading data: ", error);
                        alert("Error downloading data: " + error.message);
                    });
            } else {
                alert("You need to be signed in to download the data");
            }
        });
    </script>
</body>
</html>
